<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Author" content="Sarah Wild">
        <meta name="Description" content="Todo list app">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <title>Todo list</title>
    </head>

    <body>
        <header>
            <h1>Todo list</h1>
            <span class="dot"></span>
        </header>
        <main>
            <form>
                <input id="task" type="text" class="add-task" placeholder="Please enter task" value="">
                <button type="button" class="btn" onclick="create()"><i class="fa-solid fa-plus" aria-hidden="true"></i></button>
            </form>
            <div id="tasks"></div>
            <div class="actions">
            <p>Swipe right to complete<i class="fa-solid fa-arrow-right"></i></p>
            <p><i class="fa-solid fa-arrow-left"></i>Swipe left to delete</p>
            </div>
        </main>
        <footer>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
